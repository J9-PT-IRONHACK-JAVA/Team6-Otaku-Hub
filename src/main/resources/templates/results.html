<body>

<div>
  <h1>Results:</h1>
</div>
<div>
    <div id="myData"></div>
  <form
          id="myForm"
          method="get"
          action="localhost:9090/public/anime/search?keyw=naruto"
          >
<!--          onsubmit=doIt()-->
  >
      <input
              type="text"
              name="anime"
              id="anime-name"
              placeholder="Enter anime name"
              required
      />
    <input type="submit" name="submit">
    </form>
</div>
<div>
  <p id="animeTitle"></p>
  <p id="status"></p>

</div>


<script>
    fetch('http://localhost:9090/public/anime/search?keyw=naruto')
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            appendData(data);
        })
        .catch(function (err) {
            console.log('error: ' + err);
        });

    function appendData(data) {
        var mainContainer = document.getElementById("myData");
        for (var i = 0; i < data.length; i++) {
            var div = document.createElement("div");
            div.innerHTML = 'Name: ' + data[i].firstName + ' ' + data[i].lastName;
            mainContainer.appendChild(div);
        }
    }
</script>
